<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>vanilla</title>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
            <div class="overview">
          <h1 id="city">new york</h1>
          <h2>
            <ul>
              <li>last <span id="cap">updated :</span><span id="date"></span></li>
              <li id="description">clear</li>
            </ul>
            </div>
          </h2>
          <div class="row">
            <div class="col-6">
              <div class="flexbox weather-temp">
                
                <img
                src=""
                alt="clear"
                
                id="icon"
              />
                <strong id="temp">12</strong><span class="units">°C| <a href="#">°F</a></span>
           
            </div>
            </div>
            <div class="col-6">
              <ul>
               
                <li>humidity: <span id="humidity"></span>%</li>
                <li>wind: <span id="wind"></span> km/h </li>
              </ul>
            </div>
          </div>
        </div>
        <small>
          <a
            href="https://github.com/maryamabueleid/vanilla-weather-app"
            target="_blank"
            >source code</a
          >
          by maryam
        </small>
      </div>
    </div>
   
    <script src="src/index.js"></script>
  </body>
</html>
